apiVersion: v1
kind: Pod
metadata:
  name: nvidia-smi
spec:
  restartPolicy: OnFailure
  containers:
  - name: nvidia-smi
    image: nvidia/cuda:13.0.1-cudnn-runtime-ubuntu24.04
    args:
    - "nvidia-smi"
    resources:
      # requests:
      #   nvidia.com/gpu: 0.5
      limits:
        nvidia.com/gpu: 1
